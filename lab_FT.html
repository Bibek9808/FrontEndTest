<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
	<style>
		table {
    		border-collapse: collapse;
    		border: 1px solid black;
		}

		th, td {
			border: 1px solid black;
			padding: 8px;
		}

	</style>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <font size="8" color="green">Final test lab</font><br><br>
    Number of rows: <input type="text" id="rows" /><br><br>
    Number of cols: <input type="text" id="cols" /><br><br>

    <button id="b1">Generate Table</button><br><br>

    <button id="b2">Add Column</button>
    <button id="b3">Add Row</button>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
